<html>
  <head>
    <title>Invest</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Initial Investment</span>
              <input type="number" class="form-control" id="initial" value="10000">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Yearly Interest Rate</span>
              <input type="number" class="form-control" id="rate" value="7.96">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Years of Investment</span>
              <input type="number" class="form-control" id="years" value="35">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Monthly Investment</span>
              <input type="number" class="form-control" id="investment" value="500">
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="calculate">Calculate Money</button>
        </div>
        <div class="col-sm">
          <div class="alert alert-primary" id="result">
            Click "Calculate" To find out
          </div>
        </div>
      </div>
    </div>

    <script src = "assets/graph.js" type="text/javascript"></script>
  </body>
</html>
